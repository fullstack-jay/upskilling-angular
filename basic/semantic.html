<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML</title>
</head>
<body>
    <!-- Sebelum diterapkan Semantic HTML -->
    <div>Header</div>
    <div>Left</div>
    <div>Right</div>
    <div>Body</div>
    <div>Footer</div>

    <!-- Sesudah diterapkan Semantic HTML -->
    <header></header>
    <nav></nav>
    <aside></aside>
    <div class="container">
        <section></section>
    </div>
    <footer></footer>
</body>
</html>
