<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
</head>
<body>
    <form action="">
        <input type="text" value="" name="fullname"> 
        <input type="radio" value="Laki-Laki" name="sex"/> Laki-Laki 
        <input type="radio" value="Perempuan" name="sex"/> Perempuan
        <input type="checkbox" value="Golang" name="language"> Golang
        <input type="checkbox" value="Java" name="language"> Java 
        <input type="checkbox" value="React" name="language"> React 
        <input type="checkbox" value="Angular" name="language"> Angular
        <textarea name="about" id="" rows="10"></textarea>

        <select name="province" id="">
            <option value="1">JAKARTA</option>
            <option value="2">BANTEN</option>
        </select>
        <button>Simpan</button>
    </form>
</body>
</html>
